<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="container">
           
            <div id="container-left">
                <h1>Bem vindo à <span>Ocean Guard</span></h1>
                <p>Faça o seu login:</p>

                <form method="post" action="#">
                    <div>
                        <div id="inputs">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Digite o seu email" class="form-control">
                    
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" class="form-control">
                        </div>
                        
                    </div>
                    <div id="login-button">
                        <button type="submit">Fazer login</button>
                    </div>
                    
                </form>
            </div>

             <div id="container-right">
                <div id="container-image">
                    <img src="./src/assets/img/login.jpg" alt="">
                </div>
                <div id="container-right-content">
                    <h2>Faça seu <br>reporte agora</h1>
                    <p>Com essa iniciativa esperamos <br> ajudar milhões</p>
                    <div id="make-account">
                        <p>Não tem uma conta?</p>
                        <button>Registrar</button>
                    </div>
                    
                </div>
            </div>  

        </div>
    </main>
</body>
</html>
